language: python
python:
  - "3.5"
cache: pip
install:
  - npm install
  - npm run build
  - pip install -r requirements/dev.txt
  - pip install coveralls
script:
  - py.test --cov
after_success:
  - coveralls
deploy:
  - provider: heroku
    api_key:
      secure: ""
    app: opin-dev
    on:
      branch: master
  - provider: script
    script: scripts/deploy.sh
    on:
      branch: master
env:
  global:
    secure: 
