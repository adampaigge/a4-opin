{% load i18n wagtailimages_tags %}
{% if self.circles %}
<section class="three-images-block m-circles block">
{% else %}
<section class="three-images-block block">
{% endif %}
<div class="container">
    <div class="container-narrow">
        <div class="row">
            <div class="col-md-4 three-images-block-col">
                <figure>
                    <div class="img-container">{% image self.left_image width-900 class="img-responsive" %}</div>
                    <figcaption class="three-images-text">{{ self.left_image_text }}</figcaption>
                </figure>
            </div>
            <div class="col-md-4 three-images-block-col">
                <figure>
                    <div class="img-container">{% image self.middle_image width-900 class="img-responsive" %}</div>
                    <figcaption class="three-images-text">{{ self.middle_image_text }}</figcaption>
                </figure>
            </div>
            <div class="col-md-4 three-images-block-col">
                <figure>
                   <div class="img-container">{% image self.right_image width-900 class="img-responsive" %}</div>
                   <figcaption class="three-images-text">{{ self.middle_image_text }}</figcaption>
               </figure>
            </div>
        </div>
    </div>
</div>
</section>
