{% load i18n wagtailimages_tags %}

<div class="row three-images">
    <figure class="col-md-4">
       {% image self.left_image width-900 class="img-responsive" %}
       <figcaption class="three-images-text">{{ self.left_image_text }}</figcaption>
    </figure>
    <figure class="col-md-4">
       {% image self.middle_image width-900 class="img-responsive" %}
       <figcaption class="three-images-text">{{ self.middle_image_text }}</figcaption>
    </figure>
    <figure class="col-md-4">
       {% image self.right_image width-900 class="img-responsive" %}
       <figcaption class="three-images-text">{{ self.middle_image_text }}</figcaption>
    </figure>
</div>
