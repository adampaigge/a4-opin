{% load i18n wagtailimages_tags static %}
<div class="info-div bg-{{ self.background_colour }}">
	<div class="container">
	    <h3 class="text-{{ self.font_colour }}">{{ self.heading }}</h3>

	    {% if self.image.width > 0 %}
	       {% image self.image width-900 class="img-responsive info-img" %}
	    {% endif %}

	    <p class="text-{{ self.font_colour }}">{{ self.text }}</p>
		<button href={{ self.internal_link }} class="start-now"></button>
	</div>
</div>
