{% extends "base.html" %}
{% load i18n wagtailimages_tags %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <header class="herounit herounit-sm herounit-yellow">
        <div class="container">
            <div class="herounit-header">
                <h1>
                    {% image page.image width-80 %}
                    {{ page.title }}
                </h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h2>Contents</h2>
            </div>
            <div class="col-sm-6">{{ page.body }}
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %}
{% include "includes/footer.html" %}
{% endblock %}
