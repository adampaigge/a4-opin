{% load wagtailimages_tags wagtailembeds_tags %}


<ul class="carousel">
    {% for item in carousel_items %}
        <li class="carousel-item">
            <figure class="carousel-image">{% image item.image fill-900x200 class="img-responsive" %}</figure>
            {% if block.text %}
            <figcaption class="carousel-text">
            {{ block.text }}
            </figcaption>
            {% endif %}
        </li>
    {% endfor %}
</ul>
