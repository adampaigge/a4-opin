{% load i18n wagtailimages_tags static %}
{% image image width-768 as smallImage %}
{% image image original as originalImage %}

<header class="euth-hero-unit euth-home-hero">
    <div class="euth-hero-unit-image visible-lg visible-xl" style="background-image: url({{ originalImage.url }})"></div>
    <div class="euth-hero-unit-image visible-xs visible-sm visible-md" style="background-image: url({{ smallImage.url }})"></div>
    <div class="container">
        <div class="container-narrow">
            <div class="euth-hero-unit-header">
                <h1 class="euth-hero-unit-title">{{ page.translated_title }}</h1>
            </div>
        </div>
    </div>
</header>
