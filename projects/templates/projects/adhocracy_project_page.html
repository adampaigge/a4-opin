{% extends "base.html" %}
{% load i18n wagtailimages_tags %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<script type="text/javascript" src="{{ self.adhocracySDK_url }}"></script>
<script type="text/javascript">
    adhocracy.init('{{ self.embedurl }}', function(adhocracy) {
        adhocracy.embed('.adhocracy_marker_1');
        });
</script>

<div class="adhocracy_marker_1" data-widget="{{ self.widget }}" data-initial-url="{{ self.initial_url }}" data-autoresize="{{ self.autoresizr }}" data-autourl="{{ self.autourl }}" data-locale="{% if self.locale %}{{ self.locale }}{% else %}{{ LANGUAGE_CODE }}{% endif %}" style="height:{{ self.height }}px">


{% endblock %}
