{% extends "base.html" %}
{% load i18n wagtailimages_tags %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<div class="container">
	<iframe class="flashpoll" src="{{ self.embedurl }}" width="100%" height="1000px" frameBorder="0"></iframe>
</div>
{% endblock %}


{% block footer %}
{% include "includes/footer.html" %}
{% endblock %}

{% block extra_js %}

	var e = $('.flashpoll');
    e.height($(window).height() - e.offset().top - 109);
</script>
{% endblock %}
