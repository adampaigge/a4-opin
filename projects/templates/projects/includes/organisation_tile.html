{% load i18n wagtailimages_tags wagtailcore_tags %}
{% image organisation.image fill-400x200 as original %}
<div class="col-md-6">
	<div class="tile">
		<a href="{% pageurl organisation %}" class="tile-image-link"style="background-image: url('{{ original.url }}');">
			{% image organisation.image fill-800x400 class="tile-image img-responsive" %}
		</a>
		<div class="tile-body">
			<h2 class="tile-title">{{ organisation.translated_title }}</h2>
			<p class="tile-teaser">{{ organisation.teaser }}</p>
		</div>
	</div>
</div>
