{% load thumbnail %}

<div class="dropdown">
    <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        <span class="circle-bg">
            <img src="{{ logo|thumbnail_url:'avatar_small' }}" alt="">
        </span>
        {{ title }}
        {% if other_orgs %}
            <span class="caret"></span>
        {% endif %}
    </button>
    {% if other_orgs %}
        <ul class="dropdown-menu" aria-labelledby="dLabel">
            {% for organisation in other_orgs %}
                <li><a href="{% url 'dashboard-project-list' organisation_slug=organisation.slug %}">{{ organisation.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
<hr>
