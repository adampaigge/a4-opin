{% extends "euth_dashboard/base_dashboard.html" %}
{% load widget_tweaks i18n %}

{% block dashboard_content %}
<h1>{% trans 'Invite users to' %} {{ view.project }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.emails }}
    {{ form.emails.errors }}

</from>
{% endblock %}
