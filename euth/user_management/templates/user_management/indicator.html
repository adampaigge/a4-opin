{% if user.is_authenticated %}
{{ user.username }}
<form action="{% url 'logout' %}" method="post" >
  {% csrf_token %}
  <input type="hidden" name="next" value="{{next_action}}">
  <button type="submit" value="Register">logout</button>
</form>
{% else %}
<a href="{% url 'login' %}?next={{next_action}}">login</a> or
<a href="{% url 'register' %}?next={{next_action}}">register</a>
{% endif %}
