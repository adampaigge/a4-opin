<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block subject %}{% endblock %}</title>
    <style type="text/css">
      body {margin: 0; padding: 0; min-width: 100%!important;}
      .content {width: 100%; max-width: 400px; margin: auto; }
      .header { background: rgb(256, 256, 256); }
    </style>
  </head>
  <body>
    <table class="content" width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr class="header">
        <td>
          <img width="50%" src="cid:opin_logo" style="display: block; width: 15%; margin: auto; padding-top:20px;">
        </td>
      </tr>
      <tr>
        <td style="text-align: center; padding-top:20px;">
          {% block content %}{% endblock %}
        </td>
      </tr>
    </table>
  </body>
</html>
