{% load thumbnail react_follows %}
<header class="euth-hero-unit" style="{% if project.image %}
               background-image: url({{ project.image |thumbnail_url:'heroimage' }});
               {% endif %}">
    <div class="container">
        <div class="container-narrow">
            <div class="euth-hero-unit-header">
                <a href="{% url 'organisation-detail' slug=project.organisation.slug %}">
                    {% if project.organisation.logo %}
                    <div class="euth-hero-unit-logo">
                        <img src="{{ project.organisation.logo|thumbnail_url:'org_avatar_medium'}}" alt="" />
                    </div>
                    {% endif %}
                    <p class="org-badge-title">{{ project.organisation }}</p>
                </a>
                <h1 class="euth-hero-unit-title">{{ project.name }}</h1>
                <p class="euth-hero-unit-description">{{ project.description | truncatechars:200 }}</p>
                {% block phase_cta %}{% endblock %}
                {% react_follows project %}
            </div>
        </div>
    </div>
</header>
