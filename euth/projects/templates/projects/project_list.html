{% extends "base.html" %}
{% block content %}
<ul>
{% for process in process_list %}
   <li>
     {% if process.background %}
     <img alt="{{process.name}}" src="{{process.background.url}}">
     {% endif %}
     <a href="{{process.get_absolute_url}}">{{process.name}}</a>
     <div>
       {{process.description}}
     </div>
   </li>
{% endfor %}
</ul>
{% endblock %}
