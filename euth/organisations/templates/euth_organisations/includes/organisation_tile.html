{% load i18n static %}
<div class="org-tile">
    {% if organisation.logo %}
    <a href="{% url 'organisation-detail' organisation.slug %}" class="col-sm-3 org-tile-image-link">
    <img src="{{ organisation.logo.url }}" alt=""/>
    </a>
    <div class="org-tile-body col-sm-9">
        <h2 class="org-tile-title">
            <a href="{% url 'organisation-detail' organisation.slug %}">
                {{ organisation.name }}
            </a>
        </h2>
        <p class="org-tile-teaser">{{ organisation.description | truncatechars:400 }}</p>
    </div>
    {% else %}
    <div class="org-tile-body">
        <h2 class="org-tile-title">
            <a href="{% url 'organisation-detail' organisation.slug %}">
                {{ organisation.name }}
            </a>
        </h2>
        <p class="org-tile-teaser">{{ organisation.description | truncatechars:400 }}</p>
    </div>
    {% endif %}
</div>
