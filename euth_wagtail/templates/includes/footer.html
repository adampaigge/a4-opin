{% load i18n %}
{% load url_translations base_tags wagtailcore_tags %}
{% load_site_menu "footer" as footer_menu_items %}
<footer id="footer">
    <div class="container">
        <ul id="socials">
            <li class="facebook"><a href="http://facebook.com" title="facebook"><i class="icon-facebook"></i></a></li>
            <li class="twitter"><a href="http://twitter.com"><i class="icon-twitter"></i></a></li>
            <li class="gplus"><a href="http://google.com"><i class="icon-google-plus"></i></a></li>
            <li class="linkedin"><a href="http://linkedin.com"><i class="icon-linkedin"></i></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% for menuitem in footer_menu_items %}
            <li><a href="{{ menuitem.url }}">{{ menuitem.translated_menu_title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</footer>
